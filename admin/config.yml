backend:
  name: github
  repo: abdalhameedbu50/law-firm
  branch: main

media_folder: "static/uploads"     # where images are saved in the repo
public_folder: "/uploads"          # how images are referenced by the site

# Optional: enable draft → review → publish workflow
publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
